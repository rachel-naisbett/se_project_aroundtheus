<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__wrapper">
      <header class="header">
        <img
          src="./images/icons/header_icon.svg"
          alt="Around-the-us"
          class="header__icon"
        />
      </header>
      <main class="page__main">
        <section class="profile">
          <img
            src="./images/icons/jacques-cousteau.png"
            alt="jacques-cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__arrow" type="button"></button>
            <p class="profile__subheading">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <ul class="card-wrapper"></ul>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;Rachel Naisbett</p>
      </footer>
    </div>
    <div class="modal" id="profileModal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-modal__close"
          type="button"
        ></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form" id="profileModalForm">
          <input
            class="modal__input"
            id="profileModal__input-name"
            type="text"
            name="heading"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span
            class="modal__input-error"
            id="profileModal__input-name-error"
          ></span>
          <input
            class="modal__input"
            id="profileModal__input-description"
            type="text"
            name="subheading"
            placeholder="About"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__input-error"
            id="profileModal__input-description-error"
          ></span>
          <button class="modal__button" id="profileModal__button" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="cardModal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="card-modal__close"
          type="button"
        ></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" id="cardModalForm">
          <input
            class="modal__input"
            id="card-modal__input-title"
            type="text"
            name="heading"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span
            class="modal__input-error"
            id="card-modal__input-title-error"
          ></span>
          <input
            class="modal__input"
            id="card-modal__input-imagelink"
            type="url"
            name="subheading"
            placeholder="Image link"
            required
          />
          <span
            class="modal__input-error"
            id="card-modal__input-imagelink-error"
          ></span>
          <button class="modal__button" id="cardModal__button" type="submit">
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="modal cardImage__modal" id="imageModal">
      <div class="modal__cardImage_container">
        <img src="" alt="" class="cardImage__modal-image" />
        <button
          class="modal__close cardImage__imageModalButton"
          type="button"
        ></button>
        <p class="card__imageModal-text"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__caption">
          <h2 class="card__title"></h2>
          <button class="card__icon" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
  </body>
</html>
