<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__wrapper">
      <header class="header">
        <img
          src="./images/icons/header_icon.svg"
          alt="Around-the-us"
          class="header__icon"
        />
      </header>
      <main class="page__main">
        <section class="profile">
          <img
            src="./images/icons/jacques-cousteau.png"
            alt="jacques-cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__arrow" type="button"></button>
            <p class="profile__subheading">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <ul class="card-wrapper"></ul>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;Rachel Naisbett</p>
      </footer>
    </div>
    <div class="modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form">
          <input
            class="modal__input"
            id="modal__input-name"
            type="text"
            name="heading"
            placeholder="Name"
          />
          <input
            class="modal__input"
            id="modal__input-description"
            type="text"
            name="subheading"
            placeholder="Description"
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="card-modal">
      <div class="card-modal__container">
        <button class="card-modal__close" type="button"></button>
        <h3 class="card-modal__heading">New Place</h3>
        <form class="card-modal__form">
          <input
            class="card-modal__input"
            id="card-modal__input-title"
            type="text"
            name="heading"
            placeholder="Title"
          />
          <input
            class="card-modal__input"
            id="card-modal__input-imagelink"
            type="text"
            name="subheading"
            placeholder="Image link"
          />
          <button class="card-modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__caption">
          <h2 class="card__title"></h2>
          <button class="card__icon" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
