<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__wrapper">
      <header class="header">
        <img
          src="./images/icons/header_icon.svg"
          alt="Around-the-us"
          class="header__icon"
        />
      </header>
      <main class="page__main">
        <section class="profile">
          <img
            src="./images/icons/jacques-cousteau.png"
            alt="jacques-cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__arrow" type="button"></button>
            <p class="profile__subheading">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <ul class="card-wrapper">
          <li class="card">
            <img
              src="./images/card-images/yosemite.jpg"
              alt="yosemite"
              class="card__image"
            />
            <div class="card__caption">
              <h2 class="card__title">Yosemite Valley</h2>
              <button class="card__icon" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/card-images/lake-louise.jpg"
              alt="lake-louise"
              class="card__image"
            />
            <div class="card__caption">
              <h2 class="card__title">Lake Louise</h2>
              <button class="card__icon" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/card-images/bald-mountains.jpg"
              alt="bald-mountains"
              class="card__image"
            />
            <div class="card__caption">
              <h2 class="card__title">Bald Mountains</h2>
              <button class="card__icon" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/card-images/latemar.jpg"
              alt="latemar"
              class="card__image"
            />
            <div class="card__caption">
              <h2 class="card__title">Latemar</h2>
              <button class="card__icon" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/card-images/vanoise.jpg"
              alt="vanoise"
              class="card__image"
            />
            <div class="card__caption">
              <h2 class="card__title">Vanoise National Park</h2>
              <button class="card__icon" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/card-images/lago.jpg"
              alt="lago"
              class="card__image"
            />
            <div class="card__caption">
              <h2 class="card__title">Lago de Braies</h2>
              <button class="card__icon" type="button"></button>
            </div>
          </li>
        </ul>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;Rachel Naisbett</p>
      </footer>
    </div>
  </body>
</html>
