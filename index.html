<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./vendor/images/icons/header_icon.svg"
        alt="Around-the-us"
        class="header__icon"
      />
    </header>
    <main class="main">
      <div class="profile">
        <img
          src="./vendor/images/icons/jacques-cousteau.png"
          alt="jacques-cousteau"
          class="profile__image"
        />
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <img
            src="./vendor/images/icons/arrow.svg"
            alt="arrow"
            class="profile__image-arrow"
          />
          <p class="profile__subheading">Explorer</p>
        </div>
        <img
          src="./vendor/images/icons/Add-Button.svg"
          alt="add-button"
          class="profile__image_add-button"
        />
      </div>
      <div class="card__wrapper">
        <div class="card">
          <img
            src="./vendor/images/card-images/yosemite.jpg"
            alt="yosemite"
            class="card__image"
          />
          <p class="card__caption">Yosemite Valley</p>
          <img
            src="./vendor/images/icons/heart-icon.svg"
            alt="heart-icon"
            class="card__icon"
          />
        </div>
        <div class="card">
          <img
            src="./vendor/images/card-images/lake-louise.jpg"
            alt="lake-louise"
            class="card__image"
          />
          <p class="card__caption">Lake Louise</p>
          <img
            src="./vendor/images/icons/heart-icon.svg"
            alt="heart-icon"
            class="card__icon"
          />
        </div>
        <div class="card">
          <img
            src="./vendor/images/card-images/bald-mountains.jpg"
            alt="bald-mountains"
            class="card__image"
          />
          <p class="card__caption">Bald Mountains</p>
          <img
            src="./vendor/images/icons/heart-icon.svg"
            alt="heart-icon"
            class="card__icon"
          />
        </div>
        <div class="card">
          <img
            src="./vendor/images/card-images/latemar.jpg"
            alt="latemar"
            class="card__image"
          />
          <p class="card__caption">Latemar</p>
          <img
            src="./vendor/images/icons/heart-icon.svg"
            alt="heart-icon"
            class="card__icon"
          />
        </div>
        <div class="card">
          <img
            src="./vendor/images/card-images/vanoise.jpg"
            alt="vanoise"
            class="card__image"
          />
          <p class="card__caption">Vanoise National Park</p>
          <img
            src="./vendor/images/icons/heart-icon.svg"
            alt="heart-icon"
            class="card__icon"
          />
        </div>
        <div class="card">
          <img
            src="./vendor/images/card-images/lago.jpg"
            alt="lago"
            class="card__image"
          />
          <p class="card__caption">Lago de Braies</p>
          <img
            src="./vendor/images/icons/heart-icon.svg"
            alt="heart-icon"
            class="card__icon"
          />
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy 2023 Around The U.S.</p>
    </footer>
  </body>
</html>
