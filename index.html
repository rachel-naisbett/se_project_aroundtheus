<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="/images/icons/header_icon.svg"
        alt="Around-the-us"
        class="header__icon"
      />
    </header>
    <main class="main">
      <section class="profile">
        <img
          src="/images/icons/jacques-cousteau.png"
          alt="jacques-cousteau"
          class="profile__image"
        />
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button class="profile__arrow"></button>
          <p class="profile__subheading">Explorer</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <ul class="card-wrapper">
        <li class="card">
          <img
            src="/images/card-images/yosemite.jpg"
            alt="yosemite"
            class="card__image"
          />
          <div class="card__caption">
            <p class="card__title">Yosemite Valley</p>
            <button class="card__icon"></button>
          </div>
        </li>
        <li class="card">
          <img
            src="/images/card-images/lake-louise.jpg"
            alt="lake-louise"
            class="card__image"
          />
          <div class="card__caption">
            <p class="card__title">Lake Louise</p>
            <button class="card__icon"></button>
          </div>
        </li>
        <li class="card">
          <img
            src="/images/card-images/bald-mountains.jpg"
            alt="bald-mountains"
            class="card__image"
          />
          <div class="card__caption">
            <p class="card__title">Bald Mountains</p>
            <button class="card__icon"></button>
          </div>
        </li>
        <li class="card">
          <img
            src="/images/card-images/latemar.jpg"
            alt="latemar"
            class="card__image"
          />
          <div class="card__caption">
            <p class="card__title">Latemar</p>
            <button class="card__icon"></button>
          </div>
        </li>
        <li class="card">
          <img
            src="/images/card-images/vanoise.jpg"
            alt="vanoise"
            class="card__image"
          />
          <div class="card__caption">
            <p class="card__title">Vanoise National Park</p>
            <button class="card__icon"></button>
          </div>
        </li>
        <li class="card">
          <img
            src="/images/card-images/lago.jpg"
            alt="lago"
            class="card__image"
          />
          <div class="card__caption">
            <p class="card__title">Lago de Braies</p>
            <button class="card__icon"></button>
          </div>
        </li>
      </ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&amp2023 Around The U.S.</p>
    </footer>
  </body>
</html>
