<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__wrapper">
      <header class="header">
        <img
          src="<%=require('./images/icons/header_icon.svg')%>"
          alt="Around-the-us"
          class="header__icon"
        />
      </header>
      <main class="page__main">
        <section class="profile">
          <div class="profile__avatar-container">
            <img src="" alt="" class="profile__image" />
            <button
              class="profile__image-button"
              id="profile__imageButton"
              type="button"
            ></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button class="profile__arrow" type="button"></button>
            <p class="profile__subheading"></p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <ul class="card-wrapper"></ul>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;Rachel Naisbett</p>
      </footer>
    </div>
    <div class="modal" id="profileModal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-modal__close"
          type="button"
        ></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form" name="profileModalForm">
          <input
            class="modal__input modal_input-invalid"
            id="profileModal__input-name"
            type="text"
            name="name"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span
            class="modal__input-error"
            id="profileModal__input-name-error"
            name="props"
          ></span>
          <input
            class="modal__input modal_input-invalid"
            id="profileModal__input-description"
            type="text"
            name="about"
            placeholder="About"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__input-error"
            id="profileModal__input-description-error"
          ></span>
          <button class="modal__button" id="profileModal__button" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="cardModal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="card-modal__close"
          type="button"
        ></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" name="cardModalForm">
          <input
            class="modal__input modal_input-invalid"
            id="card-modal__input-title"
            type="text"
            name="name"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span
            class="modal__input-error"
            id="card-modal__input-title-error"
          ></span>
          <input
            class="modal__input modal_input-invalid"
            id="card-modal__input-imagelink"
            type="url"
            name="link"
            placeholder="Image link"
            required
          />
          <span
            class="modal__input-error"
            id="card-modal__input-imagelink-error"
          ></span>
          <button class="modal__button" id="cardModal__button" type="submit">
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="modal cardImage__modal" id="imageModal">
      <div class="modal__cardImage_container">
        <img src="" alt="" class="cardImage__modal-image" />
        <button
          class="modal__close cardImage__imageModalButton"
          type="button"
        ></button>
        <p class="card__imageModal-text"></p>
      </div>
    </div>
    <div class="modal" id="deletePopup">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Are you sure?</p>
        <form action="" class="modal__form">
          <button
            class="modal__button"
            id="confirm-delete-button"
            type="submit"
          >
            Yes
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="avatarModal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Change profile picture</p>
        <form action="" class="modal__form" id="avatarForm">
          <input
            class="modal__input modal_input-invalid"
            id="changeAvatar__input"
            type="url"
            name="link"
            placeholder="Avatar link"
            required
          />
          <span
            class="modal__input-error"
            id="changeAvatar__input-error"
          ></span>
          <button class="modal__button" id="avatarModal__button" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__caption">
          <h2 class="card__title"></h2>
          <button class="card__icon" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
